{% extends 'page.html' %}

{% block post_content %}
  <div class="row thumbnail-container">
    {% for comunidade in COMUNIDADES_LOCAIS %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
          <img src="{{ SITEURL }}/{% if comunidade.imagem %}{{ comunidade.imagem }}{% else %}{{ DEFAULT_COMMUNITY_IMAGE }}{% endif %}" alt="{{ comunidade.sigla }}">

          <div class="caption">
            <h3 class="text-center">{{ comunidade.sigla }}</h3>

            <p>{{ comunidade.nome }}</p>

            <div class="badge-group">
              {% for link in comunidade.links %}
                <a class="" href="{{ link.1 }}" style="padding:5px; white-space: nowrap;" > 
                  <i class="fa fa-{{ link.0|lower }}" style="font-size:1em;"></i> {{ link.0 }}
                </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
